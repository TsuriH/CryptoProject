<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>

<body>
    <header class="py-5 px-3 bg-secondary">
        <h1>Cryptonite</h1>
    </header>
    <div class="container py-4">

        <nav class="d-flex justify-content-between">
            <div>
                <ul class="nav nav-pills">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Active</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled">Disabled</a>
                    </li>
                </ul>
            </div>
            <div>
                <form class="row g-3">
                    <div class="col-auto">
                        <label for="inputPassword2" class="visually-hidden"></label>
                        <input type="text" class="form-control" id="inputPassword2" placeholder="search...">
                    </div>
                    <div class="col-auto">
                        <button type="submit" class="btn btn-primary mb-3">Search</button>
                    </div>
                </form>
            </div>
        </nav>

        <main class="row"></main>

    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="script.js"></script>


    <script>
        function coinCard(_coin) {
            return `
                <div class="col-md-4 my-2">
                    <div class="card">
                        <div class="card-body">
                            <div class="d-flex justify-content-between">
                                <h5 class="card-title my-2">${_coin.symbol}</h5>
                                <div class="form-check form-switch">
                                    <input class="form-check-input" type="checkbox" role="switch">
                                </div>
                            </div>
                            <h6 class="card-subtitle mb-4 text-muted">${_coin.name}</h6>
                            <a href="#" class="btn btn-primary my-2">more info</a>
                        </div> 
                    </div>
                </div>
            `;
        }
        async function getCoinsList() {
            let res = await fetch("https://api.coingecko.com/api/v3/coins/list");
            let arr = await res.json();
            console.log(arr[0]);
            for (let index = 0; index < 100; index++) {
                document.querySelector('main').innerHTML += coinCard(arr[index +1000]);
            }
        }
        getCoinsList();

    </script>
</body>

</html>
